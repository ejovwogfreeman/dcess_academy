<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Boostrap Class</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Dcess Academy</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Account
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Login</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Register</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-primary" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <!-- bootstrap colors -->
      <h1 class="text-primary">Primary</h1>
      <h1 class="text-secondary">Secondary</h1>
      <h1 class="text-success">Success</h1>
      <h1 class="text-danger">Danger</h1>
      <h1 class="text-warning">Warning</h1>
      <h1 class="text-info">Info</h1>
      <h1 class="text-light bg-dark">Light</h1>
      <h1 class="text-dark">Dark</h1>
      <h1 class="text-white bg-dark">White</h1>
      <h1 class="text-black">Black</h1>
      <h1 class="text-muted">Muted text</h1>

      <!-- other utility classes -->
      <!-- display 1 to 6 -->
      <p class="display-6">This is a pragraph</p>
      <!-- h1 to h6 classes in bootstrap -->
      <p class="h3">This is a pragraph</p>
      <!-- fs classes -->
      <small class="bg-primary text-light rounded fs-3 d-block"
        >I am a small text</small
      >
      <hr />

      <!-- buttons -->
      <button class="btn btn-primary">Click Me</button>
      <button class="btn btn-danger">Delete</button>
      <button class="btn btn-success">Verify</button>
      <button class="btn btn-warning">Pending</button>

      <hr />

      <div class="btn-group">
        <button class="btn btn-primary">Click Me</button>
        <button class="btn btn-danger">Delete</button>
        <button class="btn btn-success">Verify</button>
        <button class="btn btn-warning">Pending</button>
      </div>
      <hr />
      <button class="btn btn-outline-primary">Click me</button>
      <button class="btn btn-outline-warning">Click me</button>
      <div style="padding: 100px"></div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
