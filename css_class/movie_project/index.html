<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch Movies Online With Plex TV</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: red">
    <div class="container">
      <nav>
        <div class="nav-wrapper">
          <div class="left">
            <img src="logo.svg" alt="" />
            <div class="search">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="1.5em"
                height="1.5em"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5A6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5S14 7.01 14 9.5S11.99 14 9.5 14"
                />
              </svg>
              <input type="text" placeholder="Find Moives & TV" />
            </div>
          </div>
          <div class="right">
            <a href="">Free Movies & TV</a><a href="">Live TV</a
            ><a href="">Featues</a><a href="">Download</a><a href="">Sign In</a
            ><a href="" class="signup">Sign Up</a>
          </div>
          <span class="hamburger">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1.5em"
              height="1.5em"
              viewBox="0 0 16 16"
              class="open"
            >
              <path
                id="icon"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M2.75 12.25h10.5m-10.5-4h10.5m-10.5-4h10.5"
              />
            </svg>
            <svg
              class="close"
              xmlns="http://www.w3.org/2000/svg"
              width="1.5em"
              height="1.5em"
              viewBox="0 0 24 24"
            >
              <g fill="none" fill-rule="evenodd">
                <path
                  d="M24 0v24H0V0zM12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.019-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"
                />
                <path
                  fill="currentColor"
                  d="m12 14.122l5.303 5.303a1.5 1.5 0 0 0 2.122-2.122L14.12 12l5.304-5.303a1.5 1.5 0 1 0-2.122-2.121L12 9.879L6.697 4.576a1.5 1.5 0 1 0-2.122 2.12L9.88 12l-5.304 5.304a1.5 1.5 0 1 0 2.122 2.12z"
                />
              </g>
            </svg>
          </span>
        </div>
      </nav>
      <div class="contents">
        <h1>
          Free Movies to Watch,<br />
          Anytime Anywhere.
        </h1>
        <p>
          The search is over! Let Plex help you find the perfect <br />
          movie to watch tonight for free.
        </p>
        <a href="#">Watch Free</a>
      </div>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/iconify/2.0.0/iconify.min.js"
    integrity="sha512-lYMiwcB608+RcqJmP93CMe7b4i9G9QK1RbixsNu4PzMRJMsqr/bUrkXUuFzCNsRUo3IXNUr5hz98lINURv5CNA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script>
    let hamburger = document.querySelector(".hamburger");
    let menu = document.querySelector(".right");
    let openIcon = document.querySelector(".open");
    let closeIcon = document.querySelector(".close");
    closeIcon.style.display = "none";

    hamburger.addEventListener("click", () => {
      console.log(closeIcon);
      if (closeIcon.style.display === "none") {
        openIcon.style.display = "none";
        closeIcon.style.display = "block";
        menu.style.display = "block";
      } else {
        openIcon.style.display = "block";
        closeIcon.style.display = "none";
        menu.style.display = "none";
      }
    });
  </script>
</html>
